<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <script src="https://kit.fontawesome.com/12ab4c8cee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="card">
        <div class="image-side">
            <img src="images/steve-smith-pm.png" alt="picture of Steve">
            <h1>Steve Smith</h1>
            <h2>Project Manager</h2>
        </div>
        <div class="info-side">
            <div class="info-interior">
                <div class="info">
                    <p><strong>Company:</strong> Front End Dev Co</p>
                    <p><strong>Experience:</strong> 3 years</p>
                    <p><strong>School:</strong> UW</p>
                    <p><strong>Major:</strong> Marketing</p>
                    <P><strong>Email:</strong> steve@fedc.com</p>
                </div>
                <div class="linked-in">
                    <i class="fa-brands fa-linkedin fa-xl" style="color: #027bb1;"></i>
                    <p>steve.linkedinprofile.com</p>
                </div>
            </div>   
        </div>
    </div>
    <div></div>
</body>
</html>
